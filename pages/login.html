<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoldMax - Iniciar Sesión</title>
    <link rel="icon" href="/images/icono.jpg" type="image/jpeg">
    <script src="/scripts/taildwindcss-3.4.16.js"></script>
    <link rel="stylesheet" href="/css/fontawesome-free-6.7.2-web/css/all.css">
    <link rel="stylesheet" href="/css/auth.css">
    <style>
       
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[url('/images/login-bg.avif')] bg-cover bg-center">
    <!-- Navbar -->
    <nav class="bg-white shadow-lg fixed top-0 z-50 w-full">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="../../index.html" class="flex items-center py-4">
                        <span class="font-bold text-2xl bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">SoldMax</span>
                    </a>
                </div>
                <div class="flex items-center space-x-3">
                    <a href="/pages/login.html" 
                       class="px-4 text-gray-600 hover:text-blue-600 font-medium transition duration-300 relative group">
                       Iniciar Sesión
                       <span class="absolute left-1/2 -translate-x-1/2 bottom-0 w-0 h-0.5 bg-blue-600 transition-all duration-400 group-hover:w-full"></span>
                    </a>
                    <a href="/pages/register.html"
                       class="py-2 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:opacity-90 transition duration-300 shadow-md">
                       Registrarse
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="w-full max-w-md mx-4 mt-16 mb-8">
        <div class="login-container p-5 rounded-xl shadow-2xl transition-all duration-500 hover:shadow-xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido de nuevo</h1>
                <p class="text-gray-600">Inicia sesión para acceder a tu cuenta</p>
            </div>
            
            <form id="loginForm" class="space-y-6" novalidate>
                <!-- Email/Usuario/Teléfono -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Correo, usuario o teléfono <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="userAcount" 
                               class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="correo@ejemplo.com o User123 o 55555555"
                               required>
                    </div>
                    <div id="userAcountError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                
                <!-- Contraseña -->
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Contraseña <span class="text-red-500">*</span></label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="passwordLogin" 
                               class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                               placeholder="************"
                               required>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" class="text-gray-400 hover:text-gray-600" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div id="passwordLoginError" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="rememberMe" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="rememberMe" class="ml-2 block text-sm text-gray-700">Recuérdame</label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">¿Olvidaste tu contraseña?</a>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-lg font-medium hover:opacity-90 transition duration-300 shadow-md transform hover:scale-[1.01]">
                    Ingresar
                </button>
                
                <p class="text-center text-gray-600 mt-6">
                    ¿No tienes cuenta? 
                    <a href="/pages/register.html" class="text-blue-600 hover:text-blue-800 font-medium transition duration-300 relative group">
                        Regístrate aquí
                        <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-blue-600 transition-all duration-400 group-hover:w-full"></span>
                    </a>
                </p>
                
                <div class="relative mt-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">O inicia sesión con</span>
                    </div>
                </div>
                
                <div class="flex justify-center space-x-4 mt-4">
                    <button type="button" class="p-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-google text-red-500"></i>
                    </button>
                    <button type="button" class="p-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                    </button>
                    <button type="button" class="p-2 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-50 transition duration-300">
                        <i class="fab fa-twitter text-blue-400"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="/scripts/auth.js"></script>
    <script type="module" src="/scripts/validations.js"></script>
    <script>
        // Mostrar/ocultar contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('passwordLogin');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
</body>
</html>
